<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSketch AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- P2P Networking -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              canvas: '#0f172a', // Slate 900
              panel: '#1e293b', // Slate 800
              accent: '#3b82f6', // Blue 500
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #0f172a; color: white; }
      /* Custom scrollbar for panels */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Flow Animation (Standard) */
      @keyframes flow {
        to { stroke-dashoffset: -20; }
      }
      .animate-flow {
        stroke-dasharray: 10;
        animation: flow 1s linear infinite;
      }

      /* Reverse Flow */
      @keyframes flow-reverse {
        to { stroke-dashoffset: 20; }
      }
      .animate-reverse {
        stroke-dasharray: 10;
        animation: flow-reverse 1s linear infinite;
      }

      /* Traffic (Blocky movement) */
      @keyframes traffic {
        to { stroke-dashoffset: -40; }
      }
      .animate-traffic {
        stroke-dasharray: 20 20;
        stroke-linecap: square;
        animation: traffic 1.5s linear infinite;
      }

      /* Signal (Fast small packets) */
      @keyframes signal {
        to { stroke-dashoffset: -50; }
      }
      .animate-signal {
        stroke-dasharray: 5 45;
        stroke-linecap: round;
        animation: signal 0.5s linear infinite;
      }

      /* Pulse (Opacity) */
      @keyframes pulse-line {
        0%, 100% { opacity: 0.3; stroke-width: 2; }
        50% { opacity: 1; stroke-width: 3; }
      }
      .animate-pulse {
        animation: pulse-line 2s ease-in-out infinite;
      }

      /* Marching Ants */
      @keyframes ants {
        to { stroke-dashoffset: -20; }
      }
      .animate-ants {
        stroke-dasharray: 4 4;
        animation: ants 1s linear infinite;
        opacity: 0.8;
      }

      /* Neon Glow */
      .animate-neon {
        stroke-width: 3;
        filter: drop-shadow(0 0 3px currentColor);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
